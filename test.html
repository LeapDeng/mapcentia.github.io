
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
    <title></title>
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script type="text/javascript" src="http://ec2-52-19-39-57.eu-west-1.compute.amazonaws.com/js/leaflet/plugins/Leaflet-WFST/Leaflet-WFST.src.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var boundaries = new L.WFS({
        url: 'http://ec2-52-19-39-57.eu-west-1.compute.amazonaws.com/wfs/gdhsupport/public/4326',
        typeNS: 'mydb',
        typeName: 'polygon',
        version: '1.0.0',
        crs: L.CRS.EPSG4326,
        geometryField: 'the_geom',
        style: {
            color: 'blue',
            weight: 2
        }
    }).addTo(map)
            .once('load', function () {
                map.fitBounds(boundaries);
            });

    /*var boundaries = new L.WFS({
        url: 'http://demo.opengeo.org/geoserver/ows',
        typeNS: 'topp',
        typeName: 'tasmania_state_boundaries',
        crs: L.CRS.EPSG4326,
        version: '1.0.0',
        geometryField: 'the_geom',
        style: {
            color: 'blue',
            weight: 2
        }
    }).addTo(map)
            .once('load', function () {
                map.fitBounds(boundaries);
            });*/



</script>
</body>
</html>
