<body>
<div class="center">
    <div class="bouncywrap">
        <div class="dotcon dc1">
            <div class="dot"></div>
        </div>
        <div class="dotcon dc2">
            <div class="dot"></div>
        </div>
        <div class="dotcon dc3">
            <div class="dot"></div>
        </div>
    </div>
</div>
</body>
<script src="http://cowi.mapcentia.com/js/jquery/1.10.0/jquery.min.js"
        type="text/javascript"></script>
<script>
    window.go = function (obj, callback) {
        $("body").html(this.Templates["body"].render(gc2i18n.dict));
        window.MapCentia = new Viewer(obj, callback);
        MapCentia.init(window.MapCentia);
        $("[data-toggle=tooltip]").tooltip();
        $(".center").hide();
        $("#pane").hide().fadeIn(1500);
        (function onResize(){
            var max = $(document).height() - $('.tab-pane').offset().top;
            $('.tab-pane').not("#result-content").css('max-height', max);
            $('#result-content .tab-pane').css('max-height', max - 110);
            $('#places').css('height', max - 30);
            $('#places .tt-dropdown-menu').css('max-height', max - 100);
            $(window).on("resize", function(){
                onResize();
            })
        }());




    }
</script>
<script src="//maps.google.com/maps/api/js?v=3&sensor=false&libraries=places" type="text/javascript"></script>
<!-- build:js /apps/viewer/js/build/all.min.js -->

        type="text/javascript"></script>

<script src="http://cowi.mapcentia.com/js/common.js" type="text/javascript"></script>
<script src="http://cowi.mapcentia.com/js/typeahead.js-0.10.5/dist/typeahead.bundle.js" type="text/javascript"></script>
<script src="js/templates.js" type="text/javascript"></script>
<script src="js/viewer.js" type="text/javascript"></script>
<!-- /build -->
<script src="http://cowi.mapcentia.com/api/v3/js/geocloud.php?i18n=da_DK"
        type="text/javascript"></script>
</html>
