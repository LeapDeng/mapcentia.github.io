<!DOCTYPE html>
<html>
<head>
    <title>drc</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="drc.json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
    <script src="js/mapstyle.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            type="text/javascript"></script>
    <script src="https://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"
            type="text/javascript"></script>
</head>
<body>
<input id="pac-input" class="controls" type="text" placeholder="Find adresse, by eller sted">
<div id="map"></div>
<input id="filter-input" class="controls" type="text" name="custom-search" placeholder="SÃ¸g i grupper og aktiviteter">
<script>
    var map;
    $(document).ready(initMap)
    function initMap() {


        var boxText = document.createElement("div");

        boxText.style.cssText = "border: 1px solid black; margin-top: 8px; background: white; padding: 5px;";
        var infobox = new InfoBox({
            content: boxText,
            disableAutoPan: false,
            maxWidth: 0,
            pixelOffset: new google.maps.Size(-140, 0),
            zIndex: null,
            boxStyle: {
                //background: "url('tipbox.gif') no-repeat",
                opacity: 0.75
                //width: "280px"
            },
            closeBoxMargin: "10px 2px 2px 2px",
            closeBoxURL: "http://www.google.com/intl/en_us/mapfiles/close.gif",
            infoBoxClearance: new google.maps.Size(1, 1),
            isHidden: false,
            pane: "floatPane",
            enableEventPropagation: false
        });

        map = new google.maps.Map(document.getElementById('map'), mapOpt);
        map.mapTypes.set('mapStyle', mapStyle);
        map.setMapTypeId('mapStyle');


        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });
        var markers = [];
        var spiders = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

        var oms = new OverlappingMarkerSpiderfier(map, {
            markersWontMove: true,
            markersWontHide: true,
            keepSpiderfied: true
        });

        google.maps.event.addListener(map.data, 'addfeature', function (e) {
            var marker = new google.maps.Marker({
                position: e.feature.getGeometry().get(),
                title: e.feature.getProperty('title'),
                icon: "http://backoffice.flygtning.dk/frontend/ldk/images/map_pin.png",
                map: map
            });
            google.maps.event.addListener(marker, 'click', function (marker, e) {
                return function () {
                    var myHTML = "<h3>" + e.feature.getProperty("title") + "</h3>" +
                            "<table class=\"infowindow\">" +
                            "<tr><td><b>Address</b></td><td>" + e.feature.getProperty("formatted_address") + "</td></tr>" +
                            "<tr><td><b>Phone</b></td><td>" + e.feature.getProperty("tx_flygtninge_phone1") + "</td></tr>" +
                            "<tr><td><b>Email</b></td><td>" + e.feature.getProperty("tx_flygtninge_email1") + "</td></tr>" +
                            "<tr><td><b>WWW</b></td><td>" + e.feature.getProperty("tx_flygtninge_www") + "</td></tr>" +
                            "<tr><td><b>Activity hours</b></td><td>" + e.feature.getProperty("tx_flygtninge_activity_hours") + "</td></tr>" +
                            "</<table>";
                    boxText.innerHTML = "<div style='text-align: center;'><b>" + myHTML + "</b></div>";
                    infobox.setPosition(e.feature.getGeometry().get());
                    infobox.setOptions({
                        pixelOffset: new google.maps.Size(0, 0)
                    });
                    infobox.open(map);
                }
            }(marker, e));
            spiders.push(marker);
            oms.addMarker(marker);
        });

        var features = map.data.addGeoJson(geojson);
        map.data.setMap(null);


        $("input[name=custom-search]").on('input', _.debounce(function (e) {
            search(e.target.value)
        }, 800));

        var search = function (e) {
            if (e === "") {
                oms.clearMarkers();
                for (var i = 0; i < spiders.length; i++) {
                    spiders[i].setMap(null);
                }
                spiders = [];
                features = map.data.addGeoJson(geojson);
                map.data.setMap(null);
                return;
            }

            var searchArr = [];
            var flag;
            var newJson = {
                "type": "FeatureCollection",
                "features": searchArr
            };
            $.each(geojson.features, function (i, v) {
                flag = false;

                $.each(v.properties.title.split(" "), function (u, m) {
                    $.each(e.split(" "), function (z, y) {
                        if (y.length > 1) {
                            if (m.toLowerCase().search(y.toLowerCase()) !== -1) {
                                flag = true
                            }
                        }
                    })
                });

                $.each(v.properties.formatted_address.split(" "), function (u, m) {
                    $.each(e.split(" "), function (z, y) {
                        if (y.length > 1) {
                            if (m.toLowerCase().search(y.toLowerCase()) !== -1) {
                                flag = true
                            }
                        }
                    })
                });

                if (flag) {
                    searchArr.push(v);
                }
                newJson = {
                    "type": "FeatureCollection",
                    "features": searchArr
                };
            });
            oms.clearMarkers();
            for (var i = 0; i < spiders.length; i++) {
                spiders[i].setMap(null);
            }
            spiders = [];
            features = map.data.addGeoJson(newJson);
            map.data.setMap(null);
        };
    }
</script>
</body>
</html>
