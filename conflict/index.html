<style>
    .typeahead-heading {

    }

    .twitter-typeahead {

    }

    .tt-dropdown-menu {

    }
    .typeahead,
    .tt-query,
    .tt-hint {
        width: 100%;
        padding: 8px 12px;
        font-size: 24px;
        line-height: 30px;
        border: 1px solid #ccc;

        -moz-border-radius: 8px;
        border-radius: 8px;
        outline: none;
        margin-top: 10px;
    }

    .typeahead {
        background-color: #fff;
    }

    .typeahead:focus {
        border: 1px solid #0097cf;
    }

    .tt-query {
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);

        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    }

    .tt-hint {
        color: #999
    }

    .tt-dropdown-menu {

        margin-top: 12px;
        padding: 8px 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    }

    .tt-suggestion {
        padding: 3px 20px;
        font-size: 18px;
        line-height: 24px;
    }

    .tt-suggestion.tt-cursor {

        background-color: #0097cf;

    }

    .tt-suggestion p {

    }

    .gist {

    }
    .ol-zoom, .olControlZoom {

        left: auto !important;

        opacity: 0.7;

    div.olControlZoom {

    }

    #result {
        background: white;
    }

    #legendContent {

    }

    #m_search{

        padding: 5px;
        border: 1px solid silver;
    }

    .layer-name {
        font-size: 18px;
    }

    .checkbox {
        padding-right: 10px;
    }

    .olControlAttribution {
        bottom: 0 !important;
    }
</style>
