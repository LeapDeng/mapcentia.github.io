<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiple Widgets on same web page</title>
    <script src="http://eu1.mapcentia.com/apps/widgets/gc2map/js/gc2map.js"></script>
</head>
<body>

<!-- divs with ids -->
<div id="left" style="float: left"></div>
<div id="right" style="float: right"></div>

<script>
    gc2map.init({
        db: 'mydb_eu',

        // Initiate with tiles form db
        layers: ['public.earthquakes1970'],
        zoom: [0, 0, 1],

        // Render to a named div
        key: "left",

        // By default the widget will enable the baselayers specified in the GC2 server configuration
        setBaseLayer: 'osm',
        width: '500px',
        height: '500px',
        infoText: 'Click on a feature for info',

        // Define a callback for when the widget is ready
        // The geocloud object and the widget is passed

        callBack: function (m, w) {

            // m is the geocloud object
            // m.map is the native Leaflet object
            // w is the widget object
        }
    });

    gc2map.init({
        db: 'mydb_eu',
        // Initiate with tiles form db

        layers: ['public.ne_50m_urban_areas'],
        zoom: [0, 0, 1],

        // Render to a named div
        key: "right",

        // Setting available base layers
        baseLayers: [{"id": "osm", "name": "OSM"}, {id: "googleStreets", "name": "Google Streets"}, {
            id: "yandexMap",
            "name": "Yandex Map"
        }, {id: "bingRoad", "name": "Bing Road"}, {
            id: "hereNormalNightGrey",
            "name": "HERE Normal Night Grey"
        }, {id: "public.ne_50m_admin_0_countries_lakes", "name": "Countries (local)"}],
        setBaseLayer: 'hereNormalNightGrey',
        width: '500px',
        height: '500px',
        infoText: 'Custom set of base layers',

        callBack: function (m, w) {

            // m is the geocloud object
            // m.map is the native Leaflet object
            // w is the widget object
        }
    });
</script>
</body>
</html>
