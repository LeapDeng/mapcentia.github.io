<!DOCTYPE html>
<html lang="en">
<head>
    <script src='http://eu1.mapcentia.com/api/v3/js/geocloud.php?maplib=leaflet&loadcss=false'></script>
</head>
<body>
<div style="width: 500px;height: 500px; position: relative" id="map"></div>
</body>
<script>
    var gc2 = new geocloud.map({
        el: "map"
    });
    // Add a base layers
    gc2.addBaseLayer("osm");
    gc2.addBaseLayer("googleStreets");
    gc2.addBaseLayer("googleHybrid");
    gc2.bingApiKey = "Avt2oTtuFcQ2rzuy41B5DGydLYOxpgZaxuHkc4Ktgu6sG_6y-Ja6ncptoxbelYdx";
    gc2.addBaseLayer("bingRoad");

    // Set a base layer active
    gc2.setBaseLayer("googleStreets");
    var layers = gc2.addTileLayers({
        db: "mydb_eu",
        layers: ['public.earthquakes1970'],
        names: ['Earthquakes']
    });
    gc2.map.setView([0, 0], 1);
</script>
</html>
