<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="http://cdn.us1.mapcentia.com/js/leaflet/leaflet.css" type="text/css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <link href="http://cdn.us1.mapcentia.com/js/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css"
          type="text/css"
          rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" type="text/css"
          rel="stylesheet">

    <title>Basic Elasticsearch example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font: normal 15px/20px Arial, sans-serif;
            background: #fff;
        }

        #map {
            position: absolute;
            width: 100%;
            transition: opacity 250ms;
            -moz-transition: opacity 250ms;
            -webkit-transition: opacity 250ms;
            height: 100%;
        }

        i {
            font-size: 80%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script src='http://cdn.us1.mapcentia.com/js/leaflet/leaflet.js'></script>
<script src='http://us1.mapcentia.com/api/v3/js/geocloud.js'></script>
<script src="http://cdn.us1.mapcentia.com/js/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
<script>
    (function () {
        var map, elastic;
        // Create a new map object in element with id 'map'
        map = new geocloud.map({el: "map"});
        map.addBaseLayer(geocloud.OSM);
        map.setBaseLayer(geocloud.OSM);
        map.map.fitBounds([
            [40.74504607583721, -73.93369674682617],
            [40.70315539593834, -74.05549049377441]
        ]);
        // Create a GeoJSON store
        elastic = new geocloud.elasticStore({
            db: "mydb",
            index: "ny",
            size: 300,
            q: "" // Empty search will return documents from the top
        });
        map.addGeoJsonStore(elastic);
        elastic.load();
    })();
</script>
</html>
